<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Baobee Writer</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-title" content="Baobee Writer">
    <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body>
    <header>
        <div>
            <img alt="baobee" src="assets/images/logo.jpg" width="155" height="155"></img>
        </div>
    </header>
    <div id="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <div>
                <h1>NEW POST</h1>
            </div>
            <div class="modal-form">
                <form class="input-group">
                    <label>地區 | 捷運站</label>
                    <input name="area" />
                </form>
                <form class="input-group">
                    <label>店名</label>
                    <input name="store" />
                </form>
                <div class="item-group"></div>
                <button id="add-item">+</button>
                <form class="input-group">
                    <label>小劇場</label>
                    <textarea name="dialogue"></textarea>
                </form>
                <form class="input-group">
                    <label>📍地址</label>
                    <input name="address" />
                </form>
                <form class="input-group">
                    <label>🚗交通</label>
                    <input name="transportation" />
                </form>
                <form class="input-group">
                    <label>⏰營業時間</label>
                    <input name="hours" />
                </form>
                <form class="input-group">
                    <label>💬低消/服務費/限時</label>
                    <input name="info" />
                </form>
                <form class="input-group">
                    <label>＃Hashtags</label>
                    <input name="hours" />
                </form>
            </div>
            <div class="button-group">
                <button id="show-post">PREVIEW</button>
                <button id="save-post">SAVE</button>
            </div>
        </div>
    </div>
    <footer>
        <button id="open-modal" name="open-modal">+</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/scripts/writer.js"></script>
</body>

</html>
