<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Baobee Writer</title>
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="public/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="public/images/152.png">
    <meta name="Description" content="Tool for editing foodie posts on Instagram.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Baobee Writer">
    <meta name="msapplication-TileImage" content="public/images/144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body>
    <header>
        <div>
            <img alt="baobee" src="public/images/logo.jpg" width="155" height="155"></img>
        </div>
    </header>
    <div class="posts"></div>
    <div class="modal">
        <span id="previous-page"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
        <span id="close-modal"><i class="fa fa-times" aria-hidden="true"></i></span>
        <div class="modal-content">
            <div>
                <h1>NEW POST</h1>
            </div>
            <div class="modal-form">
                <form class="input-group">
                    <label>地區 | 捷運站</label>
                    <input name="area" />
                </form>
                <form class="input-group">
                    <label>店名</label>
                    <input name="store" />
                </form>
                <div class="items-group"></div>
                <button id="add-item" aria-label="add-item"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <form class="input-group">
                    <label>小劇場</label>
                    <textarea name="dialogue"></textarea>
                </form>
                <form class="input-group">
                    <label>店名</label>
                    <input name="store-full" />
                </form>
                <form class="input-group">
                    <label>📍地址</label>
                    <input name="address" />
                </form>
                <form class="input-group">
                    <label>🚗交通</label>
                    <input name="transit" />
                </form>
                <form class="input-group">
                    <label>⏰營業時間</label>
                    <input name="hours" />
                </form>
                <form class="input-group">
                    <label>💬低消/服務費/限時</label>
                    <input name="info" />
                </form>
                <form class="input-group">
                    <label>🔎標籤</label>
                    <input name="search" />
                </form>
                <form class="input-group">
                    <label>#Hashtags</label>
                    <textarea name="hashtags"></textarea>
                </form>
            </div>
            <div class="button-group">
                <button id="preview-post">PREVIEW</button>
                <button id="save-post">SAVE</button>
            </div>
        </div>
        <div class="modal-preview">
            <div class="preview-box">
                <p class="preview-content"></p>
            </div>
            <button class="copy-post">COPY</button>
        </div>
    </div>
    <div class="alert"></div>
    <footer>
        <button id="open-modal" aria-label="open-modal"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>

    <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: process.env.FIREBASE_API_KEY,
        authDomain: "baobee-writer.firebaseapp.com",
        projectId: "baobee-writer",
        databaseURL: "https://baobee-writer-default-rtdb.firebaseio.com/",
        storageBucket: "baobee-writer.appspot.com",
        messagingSenderId: "88921642029",
        appId: "1:88921642029:web:541687b5bdabd6035454a4",
        measurementId: "G-3KE1XW7ZXW"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    </script>

    <script src="public/scripts/writer.js"></script>
</body>

</html>
