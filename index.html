    <meta charset="utf-8">

    <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>
    <meta name="Description" content="A tool for editing foodie posts on Instagram">

    <meta name="theme-color" content="#A2BFC7" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Baobee Writer">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <div>
            <img alt="baobee" src="public/images/logo.jpg" width="155" height="155"></img>
        </div>
    </header>
    <div class="posts"></div>
    <div class="modal">
        <span id="previous-page"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
        <span id="close-modal"><i class="fa fa-times" aria-hidden="true"></i></span>
        <div class="modal-content">
            <div>
                <h1>NEW POST</h1>
            </div>
            <div class="modal-form">
                <form class="input-group">
                    <label>地區 | 捷運站</label>
                    <input name="area" value=" x " />
                </form>
                <form class="input-group">
                    <label>店名</label>
                    <input name="store" />
                </form>
                <div class="items-group"></div>
                <datalist id="ticks">
                    <option value="1"></option>
                    <option value="1.5"></option>
                    <option value="2"></option>
                    <option value="2.5"></option>
                    <option value="3"></option>
                    <option value="3.5"></option>
                    <option value="4"></option>
                    <option value="4.5"></option>
                    <option value="5"></option>
                </datalist>
                <button id="add-item" aria-label="add-item"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <form class="input-group">
                    <label>小劇場</label>
                    <textarea name="dialogue">🍼：</textarea>
                </form>
                <form class="input-group">
                    <label>店名</label>
                    <input name="store-full" />
                </form>
                <form class="input-group">
                    <label>📍地址</label>
                    <input name="address" />
                </form>
                <form class="input-group">
                    <label>🚗交通</label>
                    <input name="transit" />
                </form>
                <form class="input-group">
                    <label>⏰營業時間</label>
                    <input name="hours" />
                </form>
                <form class="input-group">
                    <label>💬低消/服務費/限時</label>
                    <input name="info" value="無/無/無" />
                </form>
                <form class="input-group">
                    <label>🔎標籤</label>
                    <input name="labels" />
                </form>
                <form class="input-group">
                    <label>#Hashtags</label>
                    <textarea name="hashtags">#popyummy#popdaily#4foodieforfoodie#foodie</textarea>
                </form>
            </div>
            <div class="button-group">
                <button id="preview-post">PREVIEW</button>
                <button id="save-post">SAVE</button>
            </div>
        </div>
        <div class="modal-preview">
            <div class="preview-box">
                <p class="preview-content"></p>
            </div>
            <button class="copy-post">COPY</button>
        </div>
    </div>
    <div class="alert"></div>
    <footer>
        <button id="open-modal" aria-label="open-modal"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
